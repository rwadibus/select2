<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/css/select2.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="pt-2">Select 2 test!</h1>

        <div class="form-group">
            <label>Select single</label>
            <select class="form-control" id="select"></select>
        </div>
        <div class="form-group">
            <label>Select single many items</label>
            <select class="form-control" id="select2"></select>
        </div>
        <div class="form-group">
            <label>Select multiple</label>
            <select class="form-control" id="select3" multiple></select>
        </div>
        <div class="form-group">
            <label>Select multiple many items</label>
            <select class="form-control" id="select4" multiple></select>
        </div>
        <div class="form-group">
            <label>Select with groups</label>
            <select class="form-control" id="select5" multiple>
                <option value="0">Choose</option>
                <optgroup label="Group A">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                    <option value="5">Option 5</option>
                    <option value="6">Option 6</option>
                    <option value="7">Option 7</option>
                    <option value="8">Option 8</option>
                    <option value="9">Option 9</option>
                    <option value="10">Option 10</option>
                    <option value="11">Option 11</option>
                    <option value="12">Option 12</option>
                    <option value="13">Option 13</option>
                    <option value="14">Option 14</option>
                    <option value="15">Option 15</option>
                    <option value="16">Option 16</option>
                    <option value="17">Option 17</option>
                    <option value="18">Option 18</option>
                    <option value="19">Option 19</option>
                    <option value="20">Option 20</option>
                </optgroup>
                <optgroup label="Group B">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </optgroup>
                <optgroup label="Group C">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </optgroup>
                <optgroup label="Group D">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </optgroup>
                <optgroup label="Group E">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </optgroup>
                <optgroup label="Group F">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </optgroup>
                <optgroup label="Group G">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </optgroup>
            </select>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../dist/js/select2.full.js" type="text/javascript"></script>

    <script>
        var dataSmall = [];
        for (var i = 0; i < 5; i++) {
            dataSmall.push({ id: i, text: 'Select item: ' + i });
        }

        var dataLarge = [];
        for (var i = 0; i < 100; i++) {
            dataLarge.push({ id: i, text: 'Select item: ' + i });
        }

        $(function () {
            $('#select').select2({ closeOnSelect: true, data: dataSmall });
            $('#select2').select2({ closeOnSelect: true, data: dataLarge });

            $('#select3').select2({ closeOnSelect: false, data: dataSmall });
            $('#select4').select2({ closeOnSelect: false, data: dataLarge });
            $('#select5').select2();
        });
    </script>
</body>

</html>
